<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists, Tables and Forms</title>
</head>

<body>
    <!-- ul tag Unordered List -->
    <ul type="circle">
        <!-- li tag for list -->
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>

    <!-- ol for Ordered List with attribute -->
    <ol type="1">
        <!-- li tag -->
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
        <li>Home</li>
    </ol>

    <div>
        <!-- Table Tag -->
        <table>
            <!-- thead Tag -->
            <thead>
                <!-- Caption Tag -->
                <caption>
                    Max Scores by different players in FauG
                </caption>
                <!-- tr Tag 1 -->
                <tr>
                    <!-- th Tag -->
                    <th>S.NO.</th>
                    <th colspan="0">Player Name</th>
                    <th>Max Score</th>
                    <th>Game</th>
                </tr>
            </thead>
            <!-- tbody Tag -->
            <tbody>
                <!-- tr Tag 2 -->
                <tr>
                    <td>1</td>
                    <td>Sachin</td>
                    <td>123</td>
                    <td>FauG</td>
                </tr>
                <!-- tr Tag 3 -->
                <tr>
                    <td>2</td>
                    <td>Virat</td>
                    <td>565</td>
                    <td>FauG</td>
                </tr>
                <!-- tr Tag 4 -->
                <tr>
                    <td>3</td>
                    <td>Rahul</td>
                    <td>345</td>
                    <td>FauG</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- form Tag -->
    <div>
        <h1>Travel Form for our trip</h1>
        <form action="form.php">
            <!-- input Tag -->
            <input type="text" placeholder="Enter Your Name">
            <!-- label Tag -->
            <label for="sectionida">
                <input type="radio" value="Section a" name="section" id="sectionida">Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="Section b" name="section" id="sectionidb">Section B
            </label>
            <label for="sectionidc">
                <input type="radio" value="Section c" name="section" id="sectionidc">Section C <br>
            </label><br>
            <label for="foodcanteen">
                <input type="checkbox" name="canteen" id="foodcanteen" class="red">Want Food Canteen Card
            </label><br>
            <br>
            <textarea name="explain" id="explain" placeholder="Explain why you want to join" cols="30"
                rows="10"></textarea>
            <select name="car" id="car">
                <option value="no-car">Select Your Car</option>
                <option value="omni">omni</option>
                <option value="dzire">Dzire</option>
                <option value="i10">i10</option>
                <option value="i20">i20</option>
            </select>
        </form>
    </div>

    <!-- embedding video Tag -->
    <div>
        <!-- Embedding video from YouTube -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xNTW2KfErTM" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <!-- iframe Tag Example -->
        <iframe src="https://www.bing.com" frameborder="0" width="892px" height="400px"></iframe>
        <!-- iframe not working which don't allow to embed -->
        <iframe src="https://www.google.com" frameborder="0" width="400px" height="400px"></iframe>
    </div>

    <div>
        <!-- video Tag from system -->
        <video src="harry.mp4" controls autoplay width="400px"></video>
    </div>

</body>

</html>
