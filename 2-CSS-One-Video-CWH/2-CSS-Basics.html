<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>

    <!-- Style tag in head tag -->
    <style>
        body {
            background-color: aquamarine;
        }

        .red {
            color: red;
        }
        .bg-yellow {
            background-color: yellow;
        }
        .border-purple {
            border: purple;
        }

        #unique {
            border: palevioletred;
        }
    </style>
</head>
<body>
    <!-- This is example of using style tag -->
    <div class="container">
        <h1>Introduction to CSS</h1>
    </div>

    <div class="first red border-purple" id="unique">
        Class : first red, id : unique
    </div>

    <div class="second red bg-yellow" id="unique2">
        Class : second red bg-yellow, id : unique2
    </div>

    <!-- This is example of style using link tag -->
    

    
</body>
</html>
