    <!-- css selectors -->
    <style>
        h1{
            color :red;
        }
        div#first{
            color : white;
        }
        * {
            margin : 10px;
            padding : 10px;
        }

<body>
    <!-- This is example of using Inline style tag -->
    <div class="container" style="background-color:aqua;">
        <h1>Introduction to CSS</h1>
    </div>

    <!-- Multiple class in one class attribute -->
    <div class="first red" id="unique">
        Class : first red, id : unique
    </div>

    <div class="second red bg-yellow" id="unique2">
        Class : second red bg-yellow, id : unique2
    </div>

    <!-- This is example of style using link tag -->
    <section class="red">
        red
    </section>

    <section class="red bg-blue border-purple">
        red bg-blue and border purple
    </section>
